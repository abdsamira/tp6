<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
  <script language="javascript">
   var etat=0;
  function image(){
  if (etat==0){
    document.getElementById("img").src="http://www.iut-fbleau.fr/sitebp/web/wim11/js/on.png";
    etat=1;
    }
    else if (etat==1){
      document.getElementById("img").src="http://www.iut-fbleau.fr/sitebp/web/wim11/js/off.png";
    etat=0;
    }
  }
  </script>
</head>
<body>
  <img id="img"  onClick="image(this.src);" src="http://www.iut-fbleau.fr/sitebp/web/wim11/js/off.png"/> 
</body>

</html>
